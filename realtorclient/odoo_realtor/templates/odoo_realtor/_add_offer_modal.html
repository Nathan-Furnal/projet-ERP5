<button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#add-offer-{{ apart.id }}-modal">
    Make an offer
</button>
<div class="modal fade" id="add-offer-{{ apart.id }}-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New offer</h4>
                <button type="button" class="close" data-bs-dismiss="modal"><i class="fa fa-close"></i>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'odoo_realtor:create_offer' %}" method="POST" class="row g-2">
                    {% csrf_token %}
                    <label for="partner_name" class="form-label">Buyer ⤵</label>
                    <input type="text" id="partner_name" name="partner_name" required>

                    <label for="offer_amt" class="form-label">Amount ⤵</label>
                    <input type="number" id="offer_amt" name="offer_amt" required>

                    <input type="hidden" id="apart_id" name="apart_id" value="{{ apart.id }}">
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
